<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Arquitetura</title>
</head>
<body>
    <!-- MENU SUPERIOR -->
    <div id="menusuperior">
        <h1 id="titulo-menusuperior">Tradição em projetos de arquitetura</h1>
        <p id="texto-menusuperior">Arquitetura residencial e comercial. </p>
    </div>

    <!-- MENU INFORMACIONAL -->
    <div id="menuinfo">
        <img class="info" src="imagens/empreendimento.svg" alt="">
        <img class="info" src="imagens/anosdemercado.svg" alt="">
        <img class="info" src="imagens/areaconstruida.svg" alt="">
    </div>
    <!-- HISTORICO DE EXPERIENCIA -->
    <div id="infoexp">  

        <img id="textoInfo" src="imagens/infoexperiencia.svg" alt="">
        <img id="imgInfo" src="imagens/sala.svg" alt="">              
            
    </div>
    <!-- FORMULARIO -->
    <div id="formulario">        
        <h1 id="tituloformulario">Conheça mais sobre nossos serviços:</h1>
        <form action="https://api.sheetmonkey.io/form/uGzFcaJDGxALu95qkbGEbM" method="post">
            <input type="text" name="nome" id="name" placeholder="Nome" required> <br>
            <input type="email" name="email" id="email" placeholder="E-mail" required> <br>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" /><br>
            <button type="submit" name="button">Fale Conosco</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
